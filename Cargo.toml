[package]
name = "cortex-a"
version = "7.5.0"
authors = ["Andre Richter <andre.o.richter@gmail.com>"]
description = "Low level access to Cortex-A processors"
homepage = "https://github.com/rust-embedded/cortex-a"
repository = "https://github.com/rust-embedded/cortex-a"
readme = "README.md"
keywords = ["arm", "aarch64", "cortex-a", "register"]
categories = ["embedded", "hardware-support", "no-std"]
license = "MIT/Apache-2.0"
edition = "2018"
exclude = [
        ".github",
        ".gitignore",
        ".rustfmt.toml",
        ".vscode",
        ".editorconfig",
        "Makefile"
]

[features]
default = ["nightly"]
nightly = ["tock-registers"]

[dependencies]
tock-registers = { version = "0.8", default-features = false, optional = true } # Use it as interface-only library.
